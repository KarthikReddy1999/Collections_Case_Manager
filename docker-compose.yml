services:
  db:
    image: postgres:16-alpine
    container_name: collections_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: collections
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d collections"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: collections_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/collections?schema=public
      WEB_ORIGIN: http://localhost:3000
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium
    ports:
      - "3001:3000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: collections_web
    depends_on:
      - api
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001/api
    ports:
      - "3000:3000"

volumes:
  pg_data:
